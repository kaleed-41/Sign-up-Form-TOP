<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
        <!-- left col -->
        <div class="left-col">
            <img class="background-img" src="halie-west.jpg" alt="" srcset="">

            <div class="logo-container">
                <div class="logo">
                    <img class="odin-img" src="odin.png" alt="" srcset="">

                    <h1 class="odin-text">ODIN</h1>
                </div>
            </div>
        </div>

        

        <!-- right col -->
        <div class="right-col">
            <div class="header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your depest dreams. Sign up now to get started</p>
            
                <p>You know you want to.</p>
            </div>

            <div class="form-section">
                <p>Let's do this!</p>
                <form action="">

                    <!-- first column in form -->
                    <div class="col" id="col-1">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            
                            <input type="text" name="first-name" id="first-name">
                            
                            <div class="error"></div>
                        </div>

                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                            <div class="error"></div>
                        </div>

                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            <div class="error"></div>
                        </div>
                    </div>
                    
                    <!-- second column in form -->
                    <div class="col" id="col-2">
                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                            <div class="error"></div>
                        </div>
                        
                        <div class="form-control">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number">
                            <div class="error"></div>
                        </div>

                        <div class="form-control">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password">  
                            <div class="error"></div>
                        </div>
                    </div>
                                  
                </form>

            </div>
            
            <button class="create-account-btn">Create Account</button>

            <p>Already have an account? <span class="log-in-text">Log in</span></p>
        </div>
   </div>
   <script src="./index.js"></script>
</body>
</html>
